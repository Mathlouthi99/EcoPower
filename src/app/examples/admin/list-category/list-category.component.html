<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/src/assets/admin/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/src/assets/admin/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    EcoPower
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="/src/assets/admin/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/src/assets/admin/css/paper-dashboard.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="/src/assets/admin/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="main-panel">
      <!-- Navbar -->
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" style="margin-left: 40%; font-size:xx-large; color: coral;"> Category List</h4>
              </div>
              
              <button type="button" routerLink="/addCategory" class="btn btn-outline-success" >Add Category</button>
              <div  class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Name
                      </th>
                      <th>
                        Type
                      </th>
                      
                      <th>
                        Update
                      </th>
                      <th>
                        Delete
                      </th>

                    </thead>
                    <tbody *ngFor="let c of listCategory">
                      <tr >
                        <td>
                        {{c.name}}
                        </td>
                        <td>
                          {{c.type}}
                          </td>
                        
                        <td>
                            <button type="button" routerLink="/updateCategory"   class="btn btn-outline-warning">Update</button>
                        </td>
                        <td>
                            <button type="button"  (click)="remove(c.id)" class="btn btn-outline-danger">Remove</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="/src/assets/js/core/jquery.min.js"></script>
  <script src="/src/assets/js/core/popper.min.js"></script>
  <script src="/src/assets/js/core/bootstrap.min.js"></script>
  <script src="/src/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="http://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="/src/assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="/src/assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/src/assets/js/paper-dashboard.min.js" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="/src/assets/demo/demo.js"></script>
</body>

</html>
