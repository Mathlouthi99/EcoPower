<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" type="text/css" href="../../../../assets/admin/img/apple-icon.png">
  <link rel="icon" type="image/png" type="text/css" href="../../../../assets/admin/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../../../assets/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../../../../assets/admin/css/paper-dashboard.css" rel="stylesheet" type="text/css"/>
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../../assets/admin/demo/demo.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body class="">
    <div class="wrapper ">
      
        <div class="main-panel">
          <!-- Navbar -->
          <!-- End Navbar -->

          <div class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="card card-user">
                  <div class="card-header">
                    <h5 class="card-title">Update Product</h5>
                  </div>
                  <div class="card-body">
                    <form
                    [formGroup]="this.ProductService.dataForm" (ngSubmit)="addProduct()"
                    >
                      <div class="row">
                        <div class="col-md-12 pr-1">
                          <div class="form-group">
                            <label>Name</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Name"
                              formControlName="name"
                              id="name"
                              value="{{product.name}}"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Description</label>
                            <textarea
                              class="form-control textarea"
                              formControlName="description"
                              id="description"
                              value="{{product.description}}"
                            >{{product.description}}</textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>prix</label>
                            <input
                              type="number"
                              class="form-control"
                              placeholder="prix normal"
                              formControlName="prix"
                              id="prix"
                              value="{{product.prix}}"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>quantity</label>
                            <input
                              type="number"
                              class="form-control"
                              placeholder="Quantity"
                              formControlName="quantity"
                              id="quantity"
                              value="{{product.quantity}}"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>Category</label>
                            <select
                              class="form-control"
                              placeholder="Category"
                              formControlName="category"
                              id="category"
                              (ngModelChange)="setNewCategory($event)"
                              value="{{product.category}}"
                            >
                              <option *ngFor="let opt of categories" [ngValue]="opt">
                                {{ opt.name }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="custom-file">
                              <input
                                style="border-color: black"
                                type="file"
                                class="form-control"
                                accept="image/*"
                                multiple
                                (change)="onSelectFile($event)"
                                
                              />
                              <img [src]="imgURL" height="200" *ngIf="imgURL"  />
                              <label class="custom-file-label" for="validatedCustomFile"
                                >Choose file...</label
                              >
                              <div class="invalid-feedback">
                                Example invalid custom file feedback
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="custom-file">
                              <input
                                type="file"
                                class="form-control"
                                accept="image/*"
                                (change)="onSelectFirstFile($event)"
                              />
                              <label class="custom-file-label" for="validatedCustomFile"
                                >Choose file...</label
                              >
                              <div class="invalid-feedback">
                                Example invalid custom file feedback
                              </div>
                            </div>
                            <!-- <input type="text" class="form-control" placeholder="Image" name="image"
                                    [(ngModel)]="product.image"
                                    id="image"> -->
                          </div>
                        </div>
                      </div>
          
                      <div class="row">
                        <div class="update ml-auto mr-auto">
                          <button type="submit" class="btn btn-primary btn-round">
                            edit
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

 <!--   Core JS Files   -->
 <script src="../../../../assets/admin/js/core/jquery.min.js"></script>
 <script src="../../../../assets/admin/js/core/popper.min.js"></script>
 <script src="../../../../assets/admin/js/core/bootstrap.min.js"></script>
 <script src="../../../../assets/admin/js/plugins/perfect-scrollbar.jquery.min.js"></script>
 <!--  Google Maps Plugin    -->
 <script src="http://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
 <!-- Chart JS -->
 <script src="../../../../assets/admin/js/plugins/chartjs.min.js"></script>
 <!--  Notifications Plugin    -->
 <script src="../../../../assets/admin/js/plugins/bootstrap-notify.js"></script>
 <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
 <script src="../../../../assets/admin/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script>
 <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
 <script src="../../../../assets/admin/demo/demo.js"></script>

</body>
</html>
