<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../../assets/admin/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../../assets/admin/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../../../assets/admin/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../../assets/admin/css/paper-dashboard.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../../assets/admin/demo/demo.css" rel="stylesheet" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body class="">
    <div class="wrapper ">
      <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
          <a href="" class="simple-text logo-mini">
            <div class="logo-image-small">
              <img src="../../../assets/admin/img/logo-small.png">
            </div>
      
          </a>
          <a href="" class="simple-text logo-normal">
            EcoPower
          </a>
        </div>
        <div class="sidebar-wrapper">
          <ul class="nav">
            <li class="active ">
              <a routerLink="/dashboard">
                <i class="nc-icon nc-bank"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li>
              <a routerLink="/listProduct">
                <i class="nc-icon nc-shop"></i>
                <p>Products</p>
              </a>
            </li>
            <li>
              <a routerLink="/listCategory">
                <i class="nc-icon nc-bag-16"></i>
                <p>Category Product</p>
              </a>
            </li>
            <li>
              <a href="listUsers">
                <i class="nc-icon nc-single-02"></i>
                <p>User Profile</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
        <div class="main-panel">
          <!-- Navbar -->
          <!-- End Navbar -->
          <div class="content">
            <div class="row">
    
              <div class="col-md-12">
                <div class="card card-user">
                  <div class="card-header">
                    <h5 class="card-title">Add Category</h5>
                  </div>
                  <div class="card-body">
                    <form #h="ngForm" (ngSubmit)="h.form.valid && addCategory()">
                      <div class="row">
                        <div class="col-md-12 pr-1">
                          <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="name"
                            [(ngModel)]="category.name"
                            id="name">
                          </div>

                        </div>
                      </div>
                      
                     
                      <div class="row">
                        <div class="update ml-auto mr-auto">
                          <button routerLink="listCategory" type="submit" class="btn btn-primary btn-round">Add Category</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  <!--   Core JS Files   -->
  <script src="../../../../assets/admin/js/core/jquery.min.js"></script>
  <script src="../../../../assets/admin/js/core/popper.min.js"></script>
  <script src="../../../../assets/admin/js/core/bootstrap.min.js"></script>
  <script src="../../../../assets/admin/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="http://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../../../../assets/admin/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../../../../assets/admin/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../../assets/admin/js/paper-dashboard.min.js?v=2.0.1" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../../../../assets/admin/demo/demo.js"></script>
 
</body>

</html>
