<body class="">
    <div class="wrapper ">
      <div class="sidebar" data-color="white" data-active-color="danger">
    <div class="logo">

        <div class="logo-image-small">
          <img src="../../../assets/admin/img/logo-small.png">

      </a>
      <a href="" class="simple-text logo-normal">
        EcoPower

    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="active ">
          <a href="back">
            <i class="nc-icon nc-bank"></i>

            <i class="nc-icon nc-shop"></i>

  </div>
        <div class="main-panel">
          <!-- Navbar -->
          <!-- End Navbar -->
          
          <div class="content">
            
            <div class="row">
              <div class="col-md-12">
                <div class="card card-user">
                  <div class="card-header">
                    <h5 class="card-title">Add Product</h5>
                  </div>
                  <div class="card-body">
                    <form
                      [formGroup]="this.productService.dataForm"
                      (ngSubmit)="addProduct()"
                    >
                      <div class="row">
                        <div class="col-md-12 pr-1">
                          <div class="form-group">
                            <label>Name</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Name"
                              formControlName="name"
                              id="name"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Description</label>
                            <textarea
                              class="form-control textarea"
                              formControlName="description"
                              id="description"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>prix</label>
                            <input
                              type="number"
                              class="form-control"
                              placeholder="prix normal"
                              formControlName="prix"
                              id="prix"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>quantity</label>
                            <input
                              type="number"
                              class="form-control"
                              placeholder="Quantity"
                              formControlName="quantity"
                              id="quantity"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <!-- <div class="col-md-6 pl-1">
                                  <div class="form-group">
                                    <label>Category</label>
                                    <input type="text" class="form-control" placeholder="Last Name" name="category"
                                    [(ngModel)]="product.category"
                                    id="category">
                                  </div>
                                </div> -->
          
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>Category</label>
                            <select
                              class="form-control"
                              placeholder="Category"
                              formControlName="category"
                              id="category" 
                              (ngModelChange)="setNewCategory($event)"
                            >
                              <option *ngFor="let opt of categories" [ngValue]="opt">
                                {{ opt.name }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <img [src]="imgURL" height="200" *ngIf="imgURL" />
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="custom-file">
                              <input
                                style="border-color: black"
                                type="file"
                                class="form-control"
                                accept="image/*"
                                multiple
                                (change)="onSelectFile($event)"
                              />
                              
                              <label class="custom-file-label" for="validatedCustomFile"
                                >Choose file...</label
                              >
                              <div class="invalid-feedback">
                                Example invalid custom file feedback
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <div class="custom-file">
                              <input
                                type="file"
                                class="form-control"
                                accept="image/*"
                                (change)="onSelectFirstFile($event)"
                              />
                              <label class="custom-file-label" for="validatedCustomFile"
                                >Choose file...</label
                              >
                              <div class="invalid-feedback">
                                Example invalid custom file feedback
                              </div>
                            </div>
                            <!-- <input type="text" class="form-control" placeholder="Image" name="image"
                                    [(ngModel)]="product.image"
                                    id="image"> -->
                          </div>
                        </div>
                      </div>
          
                      <div class="row">
                  
                        <div class="col-md-6">
                          <button type="submit" class="btn btn-primary btn-round">
                            Add Product
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
