<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Update Order</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
	<div class="container my-5">
		<h1 class="text-center mb-5">Update Order</h1>
		<form action="" method="POST">
			<div class="form-group">
				<label for="order-number">Order Number:</label>
				<input type="text" class="form-control" id="order-number" name="order-number" placeholder="Enter order number" required>
			</div>
			<div class="form-group">
				<label for="order-date">Order Date:</label>
				<input type="date" class="form-control" id="order-date" name="order-date" required>
			</div>
			<div class="form-group">
				<label for="product-name">Product Name:</label>
				<input type="text" class="form-control" id="product-name" name="product-name" placeholder="Enter product name" required>
			</div>
			<div class="form-group">
				<label for="quantity">Quantity:</label>
				<input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
			</div>
			<div class="form-group">
				<label for="price">Price:</label>
				<input type="number" class="form-control" id="price" name="price" min="0.01" step="0.01" required>
			</div>
			<div class="form-group">
				<label for="status">Status:</label>
				<select class="form-control" id="status" name="status" required>
					<option value="">Select status</option>
					<option value="pending">Pending</option>
					<option value="processing">Processing</option>
					<option value="shipped">Shipped</option>
					<option value="delivered">Delivered</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Update Order</button>
			<a href="index.html" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="http://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="http://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
